<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="tokenDisplay" class="mt-3 text-center text-success d-none">
      <p>Access Token:</p>
      <p id="accessToken" class="fw-bold"></p>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form from reloading the page

    // Simulating a token response
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username && password) {
      // Simulated token generation (Replace with API call in a real-world scenario)
      const token = btoa(⁠ ${username}:${password} ⁠);

      // Display the token
      document.getElementById('accessToken').textContent = token;
      document.getElementById('tokenDisplay').classList.remove('d-none');
    } else {
      alert('Please enter valid credentials.');
    }
  });
</script>
</body>
</html>
